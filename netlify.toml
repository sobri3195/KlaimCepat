[build]
  # Base directory is root for monorepo
  base = "."
  
  # Build command - Netlify auto-installs dependencies, so just run the build
  command = "npx turbo run build --filter=@expense-claims/web"
  
  # Directory to publish (output from Vite build)
  publish = "apps/web/dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# API proxy - redirect API calls to backend
# Configure VITE_API_URL environment variable in Netlify dashboard if needed
# or uncomment and update the line below:
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-api-domain.com/api/:splat"
#   status = 200
#   force = true

# SPA redirect rules - send all other requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
